# Benchmark Suite Configuration
# Update these paths to match your system before running any benchmarks

# 1. Benchmark binary location (installation)
SPEC_CPU_DIR=~/cpu2017/benchspec/CPU

# 2. Results location (where benchmark results are stored)
RESULTS_DIR=~/hardwarePrefetching/benchsuite/results

# 3. DPF binary (DPF config files expected in same directory)
DPF_BINARY=~/hardwarePrefetching/dpf

# 4. Reference baseline for comparisons
# Example: REFERENCE_BASELINE=20251014-111024_baseline
# Leave empty to use default baseline comparison
REFERENCE_BASELINE=

# 5. Core and CPU Configuration
USE_ALL_CORES=1        # Use all specified cores (1=enabled, 0=disabled)
PERFORMANCE_MODE=1     # Performance governor (1=enabled, 0=disabled)
TURBO_MODE=0          # Turbo boost (1=enabled, 0=disabled)
RDPMC=1               # Enable RDPMC (1=enabled, 0=disabled)
CORE_IDS="6 7"      #  core IDs for benchmarks

# 6. DPF Logging Configuration
LOG_ARMS=1            # Log arm selection data (1=enabled, 0=disabled)
LOG_IPC=1             # Log IPC data (1=enabled, 0=disabled)
LOG_BW=1              # Log bandwidth data (1=enabled, 0=disabled)

# 7. MAB (Multi-Armed Bandit) Parameters
EPSILON=0.1           # Exploration rate
GAMMA=0.959           # Discount factor
C=0.0006              # Learning rate
ARM_CONFIGURATION=2   # L2DD configuration
REWARD=0              # Reward type: 0=IPC-based, 1=other
